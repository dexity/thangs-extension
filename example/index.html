<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thangs Search</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
  <table border="1" id="result"/>
  <!-- <a href="https://thangs.com/designer/Rocket-Puff/3d-model/tree-pickstl-8352">
    <img width="200" src="https://thangs-thumbs-dot-gcp-and-physna.uc.r.appspot.com/convert/54ae5000-d7f6-498e-a786-86d8d41c78c4.stl">
  </a> -->
  <script>
    var url = "https://thangs.com/api/models/v2/search-by-text?searchTerm=rocket&scope=thangs";
    var table = $("#result");
    var tr = $("<tr/>").appendTo(table);
    var headers = ["Model"];
    for (var i=0; i<headers.length; i++){
      tr.append("<th>" + headers[i] + "</th>");
    }
    $.getJSON(url)
      .done(function( data ) {
        $.each( data.results, function( i, item ) {
          var tr1 = $("<tr/>").appendTo(table);
          var img = '<img width="200" src="' + item.thumbnailUrl + '">';
          var model = '<a href="' + item.attributionUrl + '">' + img + '</a>';
          tr1.append('<td>' + model + '</td>');
        });
      })
  </script>

</html>
